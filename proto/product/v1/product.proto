syntax = "proto3";

package goshop.product.v1;

option go_package = "github.com/toji-dev/go-shop/proto/gen/go/proto/product/v1;product_v1";

service ProductService {
    rpc GetProductInfo(GetProductInfoRequest) returns (GetProductInfoResponse) {}
    rpc GetProductsInfo(GetProductsInfoRequest) returns (GetProductsInfoResponse) {}
    rpc ReserveProducts(ReserveProductsRequest) returns (ReserveProductsResponse) {}
    rpc GetOrderReservationStatus(GetOrderReservationStatusRequest) returns (GetOrderReservationStatusResponse) {}
    rpc GetOrdersReservationStatus(GetOrdersReservationStatusRequest) returns (GetOrdersReservationStatusResponse) {}
    rpc UnreserveOrders(UnreserveOrdersRequest) returns (UnreserveOrdersResponse) {}
}

message GetProductInfoRequest {
    string product_id = 1;
}

message GetProductInfoResponse {
    bool exists = 1;
    ProductInfo product = 2;
}

message GetProductsInfoRequest {
    repeated string product_ids = 1;
}

message GetProductsInfoResponse {
    bool valid = 1;
    repeated ProductInfo products = 2;
}

message ProductInfo {
    string id = 1;
    string shop_id = 2; 
    int32 price   = 3; 
    string currency = 4;
    int32 quantity = 5;
}

message ReserveProductsRequest {
    string order_id = 1;
    string shop_id = 2;
    repeated ReserveProduct products = 3;
}

message ReserveProduct {
    string product_id = 1;
    int32 quantity = 2;
}

message ReserveProductsResponse {
    bool success = 1;
    repeated ProductReservationStatus product_statuses = 2;
}

message ProductReservationStatus {
    string product_id = 1;
    bool success = 2;
    string message = 3;
}

message GetOrderReservationStatusRequest {
    string order_id = 1;
}

message GetOrderReservationStatusResponse {
    enum ReservationStatus {
        RESERVED = 0;   // Order is reserved
        UNRESERVED = 1; // Order is committed
    }

    string order_id = 1;
    string shop_id = 2;
    string status = 3; // ReservationStatus
    bool founded = 4; // true if the order was found, false otherwise
}

message GetOrdersReservationStatusRequest {
    repeated string order_ids = 1;
}

message GetOrdersReservationStatusResponse {
    repeated GetOrderReservationStatusResponse orders = 1;
}

message UnreserveOrdersRequest {
    repeated UnreserveOrder orders = 3;
}

message UnreserveOrder {
    string order_id = 1;
    string shop_id = 2;
    repeated UnreserveProduct products = 3;
}

message UnreserveProduct {
    string product_id = 1;
    int32 quantity = 2;
}

message UnreserveOrdersResponse {
    repeated UnreserveOrderResult results = 2;
}

message UnreserveOrderResult {
    string order_id = 1;
    string shop_id = 2;
    bool success = 3;
}